<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Editar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"
            integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9"
            crossorigin="anonymous"></script>

    <link href="/static/indexCss.css" rel="stylesheet" id="lay-css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body style="background-color: var(--primary)">
<div class="wrapper">

    <!-- HEADER -->
    <header>
        <div class="netflixLogo">
            <img src="https://fontmeme.com/permalink/211016/29b05e8d85570b56e5d29ff167e16ddc.png" alt="Logo Image">
        </div>
        <nav class="main-nav">
            <a href="/index">Home</a>
        </nav>

        <nav class="sub-nav">
            <input class="pesquisa" type="text"/>
            <a href="#"><i class="fas fa-search sub-nav-logo"></i></a>
            <a href="#"><i class="fas fa-bell sub-nav-logo"></i></a>
            <a href="/">Account</a>
        </nav>
    </header>
    <!-- END OF HEADER -->

    <!-- MAIN CONTAINER -->
    <section class="main-container">
        <div class="location">
            <h1 id="home" style="color: white; font-weight: bold; font-family: Arial, Helvetica, sans-serif;
    font-size: 1.5em;">
                ADICIONAR</h1>
            <form method="post" action="{{ url_for('addJogo') }}">
                <div class="box">
                    <img style="max-height: 110px; min-height: 250px;max-width: 150px; min-width: 210px;"
                         src="http://www.ovelhaeletrica.com/blog/wp-content/uploads/2010/08/porra.gif"
                         alt="">
                    <div class="form-group" style="width: 210px">
                        <input id="editNota" name="nomeJogo" type="text" placeholder="Nome do jogo"
                               class="form-control input-md">
                    </div>
                    <div class="adc-pesquisa" >
                        <button id="btnEdit" type="submit" style="width: 80px">Adicionar</button>
                    </div>
                </div>

                <select name="notaJogo" class="form-select" aria-label="Default select example"
                        style="width: 210px; background: #333;border-radius: 2px;margin-top: 10px;
                        border: none;opacity: 1;color: #fff;line-height: 25px;">
                    <option selected>Nota</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </form>

        </div>

    </section>
    <!-- END OF MAIN CONTAINER -->

    <!-- LINKS -->
    <section class="link">
        <div class="logos">
            <a href="#"><i class="fab fa-facebook-square fa-2x logo"></i></a>
            <a href="#"><i class="fab fa-instagram fa-2x logo"></i></a>
            <a href="#"><i class="fab fa-twitter fa-2x logo"></i></a>
            <a href="#"><i class="fab fa-youtube fa-2x logo"></i></a>
        </div>
        <div class="sub-links">
            <ul>
                <li><a href="#">Audio and Subtitles</a></li>
                <li><a href="#">Audio Description</a></li>
                <li><a href="#">Help Center</a></li>
                <li><a href="#">Gift Cards</a></li>
                <li><a href="#">Media Center</a></li>
                <li><a href="#">Investor Relations</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">Terms of Use</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Legal Notices</a></li>
                <li><a href="#">Corporate Information</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </section>
    <!-- END OF LINKS -->
</div>
</body>
</html>
